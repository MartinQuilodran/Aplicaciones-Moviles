<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="ion-padding">
  <div class="ion-text-center">
    <h1>Registro de usuario</h1>
  </div>
  <div class="containerLogin">
    <div>
      <br>
      <ion-input [(ngModel)]="usuarioInput" label="Usuario" labelPlacement="floating"  placeholder="Ingrese Usuario" ></ion-input>
        <ion-input [(ngModel)]="nombreInput" label="Nombre" labelPlacement="floating" placeholder="Ingrese Nombre"></ion-input>
        <ion-input [(ngModel)]="apellidoInput" label="Apellido" labelPlacement="floating" placeholder="Ingrese Apellido"></ion-input>
        <ion-input [(ngModel)]="rutInput" label="Rut" labelPlacement="floating" placeholder="Ingrese rut"></ion-input>
          <ion-input [(ngModel)]="correoInput" label="Correo Electrónico" labelPlacement="floating" placeholder="Ingrese email"></ion-input>
        <ion-input [(ngModel)]="contrasenaInput" label="Contraseña" labelPlacement="floating" placeholder="" type="password"></ion-input>
        <ion-input [(ngModel)]="confcontrasenaInput" label="Confirmar Contraseña" labelPlacement="floating" placeholder="" type="password"></ion-input>
        <ion-list>
          <ion-item>
            <ion-select  class="nose" (ionChange)="cargarComuna()" placeholder="Seleccione region" [(ngModel)]="regionSel">
              <ion-select-option *ngFor="let i of regiones" [value]="i.id">{{i.nombre}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            <ion-select  class="nose" [disabled]="disabledComuna" placeholder="Seleccione comuna" [(ngModel)]="comunaSel">
              <ion-select-option  class="nose" *ngFor="let i of comunas" [value]="i.id">{{i.nombre}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button expand="block" class="buttlimpiarCampos" fill="clear" (click)="limpiarCampos()">Limpiar Campos</ion-button>
          </ion-col>
            <ion-col>
            <ion-button expand="block" class="buttRegistrar" (click)="guardarDatos()" fill="clear">Registrarse</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</div>

</ion-content>
